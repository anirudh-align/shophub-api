spring:
  application:
    name: shophub-api
  profiles:
    active: dev

server:
  port: 8080

jwt:
  secret: your-secret-key-change-this-in-production-minimum-256-bits-for-hs256-algorithm
  expiration: 86400000 # 24 hours in milliseconds

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
